<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chat Interface</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../static/img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">


    <style>
        #chat-container {
            display: none; /* Hidden by default */
            flex-direction: column;
            position: fixed;
            bottom: 70px; /* Adjust to move the chat box higher */
            right: 20px; /* Position from the right */
            width: 300px; /* Set width of the chat */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* Ensure chat is above other elements */
        }


        #messages {
            height: 300px; /* Set the height of the messages area */
            overflow-y: auto; /* Scroll when content overflows */
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }


        .user-message {
            text-align: right;
            margin-bottom: 10px;
        }


        .user-message .message-bubble {
            display: inline-block;
            padding: 10px;
            border-radius: 15px;
            background-color: #28a745;
            color: white;
            max-width: 75%;
            position: relative;
        }


     


        .bot-message {
            text-align: left;
            margin-bottom: 10px;
        }


        .bot-message .message-bubble {
            display: inline-block;
            padding: 10px;
            border-radius: 15px;
            background-color: #e9ecef;
            color: black;
            max-width: 75%;
            position: relative;
        }


        .bot-message .message-bubble::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 100%;
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent transparent #e9ecef;
        }


        #input-container {
            display: flex;
            padding: 10px;
        }


        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }


        #send-button {
    padding: 10px;
    margin-left: 10px;
    background-color: #28a745; /* Green button color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}




        #open-chat-button {
            position: fixed;
            bottom: 20px; /* Position from the bottom */
            right: 20px; /* Position from the right */
            width: 60px; /* Button width */
            height: 60px; /* Button height */
            border-radius: 50%; /* Circular shape */
            background-color: #28a745; /* Green button color */
            color: white; /* Icon color */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor */
            font-size: 28px; /* Icon size */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure button is above other elements */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
        }


        #open-chat-button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.1); /* Scale effect on hover */
        }


        /* Add some padding around the chat title */
        #chat-container h2 {
            margin: 10px;
            text-align: center;
        }
    </style>


</head>


<body>
    <button id="open-chat-button">ðŸ’¬</button>  <!-- Circular button to open chat -->
   
    <div id="chat-container">
        <h2>{{ bot_name }} Chat</h2>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
    </div>


    <script>
        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages');
        const chatContainer = document.getElementById('chat-container');
        const openChatButton = document.getElementById('open-chat-button');


        // Toggle chat visibility
        openChatButton.onclick = function() {
            chatContainer.style.display = chatContainer.style.display === 'none' ? 'flex' : 'none';
            // Optionally scroll to the last message if chat is opened
            if (chatContainer.style.display === 'flex') {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;  // Scroll to the bottom
            }
        };


        sendButton.onclick = function() {
            const userMessage = messageInput.value.trim();
            if (userMessage) {
                messagesContainer.innerHTML += `<div class="user-message"><div class="message-bubble">${userMessage}</div></div>`;
                messageInput.value = '';


                fetch('/chatbot/api/', {  // Ensure this is the correct API endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'  // Ensure CSRF token is included
                    },
                    body: JSON.stringify({ message: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        messagesContainer.innerHTML += `<div class="bot-message"><div class="message-bubble">${data.response}</div></div>`;
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;  // Scroll to the bottom
                    } else {
                        console.error('No response received:', data);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        };


        // Optional: Handle Enter key press for sending messages
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });
    </script>


    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include WOW.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</body>
</html>
