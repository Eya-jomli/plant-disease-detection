

{% include "../navbackoffice.html" %}


    {% block content %}




    <div class="container my-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1 class="text-center">Liste des Ravageurs</h1>
          <div class="text-center my-3">
            <a href="/pests/create/" class="btn btn-success">
                Ajouter un nouveau ravageur
            </a>
          </div>
          <ul class="list-group">
            {% for pest in pests %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="/pests/{{ pest.pk }} "class="text-decoration-none">
                 
                  {{ pest.nom }}
                </a>
                <span class="badge bg-primary rounded-pill"></span>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    {% endblock %}
