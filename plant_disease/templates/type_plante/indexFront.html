<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AgroFarm</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <!--  -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">
    <style>
        .team-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    
        .team-item:hover {
            transform: scale(1.05);
        }
    
        .card-img-top {
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    
        .modal-body img {
            max-height: 300px;
            object-fit: cover;
            margin: 0 auto;
            border-radius: 10px;
        }
    
        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
    
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
        }
    
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
    
    
    
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner End -->


    {% include 'navbar.html' %}  <!-- Include the navbar here -->
    <div class="row g-4">
        <div class="text-center my-5">
            <h1 class="display-4 font-weight-bold">Les Types de Plantes</h1>
        </div>
        
        {% for plante in plantes %}
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.{{ forloop.counter|add:1 }}s">
                <div class="team-item rounded">
                    <img src="{{ plante.image.url }}" alt="{{ plante.nom }}" class="img-fluid mb-3 d-block mx-auto card-img-top">
                    <div class="team-text text-center">
                        <h4 class="mb-0">{{ plante.nom }}</h4>
                        <p class="text-primary">{{ plante.description }}</p>
                    </div>
                </div>
    
                <div class="text-center mt-3">
                    <!-- Bouton pour le popup -->
                    <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#modal{{ plante.pk }}">
                        <i class="fas fa-leaf"></i> Découvrir
                    </button>
    
                    <!-- Bouton pour naviguer vers les informations -->
                    <a href="/plantes/type/{{ plante.pk }}/" class="btn btn-secondary mt-2">
                        <i class="fas fa-info-circle"></i> Informations
                    </a>
                </div>
            </div>
    
            <!-- Modal pour les détails -->
            <div class="modal fade" id="modal{{ plante.pk }}" tabindex="-1" aria-labelledby="modalLabel{{ plante.pk }}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel{{ plante.pk }}">{{ plante.nom }}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <img src="{{ plante.image.url }}" alt="{{ plante.nom }}" class="img-fluid mb-3" style="max-height: 300px; object-fit: cover;">
                            <p>{{ plante.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% include 'footer.html' %}


    


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/lib/wow/wow.min.js"></script>
<script src="../static/lib/easing/easing.min.js"></script>
<script src="../static/lib/waypoints/waypoints.min.js"></script>
<script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../static/lib/counterup/counterup.min.js"></script>
<script src="../static/lib/parallax/parallax.min.js"></script>
<script src="../static/lib/isotope/isotope.pkgd.min.js"></script>
<script src="../static/lib/lightbox/js/lightbox.min.js"></script>

<!-- Template Javascript -->
<script src="../static/js/main.js"></script>
</body>

</html>
