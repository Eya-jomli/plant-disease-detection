

{% block content %}
  <h1>{{ plante.nom }}</h1>
  <p>{{ plante.description }}</p>
  {% if plante.image %}
    <img src="{{ plante.image.url }}" alt="{{ plante.nom }}">
  {% endif %}
  <p>
    <a href="{% url 'typePlantes-update' plante.pk %}">Modifier</a> |
    <a href="{% url 'typePlantes-delete' plante.pk %}">Supprimer</a>
  </p>
{% endblock %}
