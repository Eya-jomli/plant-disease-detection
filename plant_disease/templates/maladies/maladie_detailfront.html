<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gardener - Gardening Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="../static/img/favicon.ico" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">  
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="../../static/lib/animate/animate.min.css" rel="stylesheet">
        <link href="../../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="../../static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="../../static/css/style.css" rel="stylesheet">
    </head>
    
<body>

{% include 'navbar.html' %}  <!-- Include the navbar here -->
<!-- Maladie Detail Start -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <!-- Maladie Title -->
                    <h2 class="card-title text-primary text-center mb-4">{{ maladie.nom }}</h2>
                    
                    <!-- Maladie Type Badge -->
                    <p class="text-center mb-4">
                        <span class="badge bg-secondary">{{ maladie.type }}</span>
                    </p>

                    <!-- Maladie Description -->
                    <p class="card-text">{{ maladie.description }}</p>
                    
                    <!-- Additional Details (Optional) -->
                    {% if maladie.plantes.all %}
                    <div class="mt-4">
                        <h5 class="text-primary">Affects the following plants:</h5>
                        <ul class="list-group list-group-flush">
                            {% for plante in maladie.plantes.all %}
                            <li class="list-group-item">{{ plante.nom }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Maladie Detail End -->
<!-- Footer -->
{% include 'footer.html' %}

</body>
</html>
