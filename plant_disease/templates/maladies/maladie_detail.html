{% include 'navbackoffice.html' %}

<div class="container my-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
    <h1>Détails du Type Plante</h1>
    <h2><strong>Nom:</strong> {{ maladie.nom }}</h2>
    <p ><strong>Description:</strong> {{ maladie.description }}</p>
    <p ><strong>Type:</strong> {{ maladie.type }}</p>
    <h3>Plantes Associées:</h3>
    <ul>
      {% for plante in maladie.plantes.all %}
        <li>{{ plante.nom }}</li>
      {% endfor %}
    </ul>
    <a href="/maladies/{{ plante.pk }}/update/" class="btn btn-primary">Modifier</a>
    <a href="/maladies/" class="btn btn-secondary">Retour à la liste</a>
</div>
    </div>
</div>
<!-- Include Bootstrap CSS if not already included -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
