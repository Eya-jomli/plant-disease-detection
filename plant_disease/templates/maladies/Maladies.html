<!DOCTYPE html>
<html>
<body>

{% include 'navbar.html' %}  <!-- Include the navbar here -->

<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
        <h1 class="display-3 text-white mb-4 animated slideInDown">Maladies des plantes</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active" aria-current="page">Maladies</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!-- Maladies List Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <p class="fs-5 fw-bold text-primary">Liste des Maladies</p>
            <h1 class="display-5 mb-5">Découvrez les différentes maladies des plantes</h1>
        </div>
        <div class="row g-4">
            {% for maladie in maladies %}
            <div class="col-lg-4 col-md-6">
                <!-- Make the entire card clickable -->
                <a href="{% url 'maladie-detailfront' maladie.id %}" class="text-decoration-none">
                    <div class="portfolio-inner rounded text-center p-4" style="background-color: #f7f7f7;">
                        <h4 class="text-primary mb-4">{{ maladie.nom }}</h4>
                        <p class="text-dark">{{ maladie.description|truncatewords:20 }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Maladies List End -->

<!-- Footer -->
{% include 'footer.html' %}

</body>
</html>
