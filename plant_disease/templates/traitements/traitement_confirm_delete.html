

{% block content %}
  <h2>Supprimer le traitement : {{ traitement.nom }}</h2>
  <p>Êtes-vous sûr de vouloir supprimer ce traitement ?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
  </form>
  
  <a href="{% url 'traitement-list' %}">Annuler</a>
{% endblock %}
