

{% include 'navbackoffice.html' %}
{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="text-center">{{ plante.nom }}</h1>
      <p class="lead text-center">{{ plante.description }}</p>
  {% if plante.image %}
    <img src="{{ plante.image.url }}" alt="{{ plante.nom }}" class="img-fluid mb-3 d-block mx-auto">
  {% endif %}
  <div class="text-center">
    <div class="btn-group" role="group" aria-label="Actions">
      <a href="/plantes/{{ plante.pk }}/update/" class="btn btn-primary">Modifier</a>
      <a href="/plantes/{{ plante.pk }}/delete/" class="btn btn-danger">Supprimer</a>
    </div>
  </div>
</div>
</div>
</div>
{% endblock %}
