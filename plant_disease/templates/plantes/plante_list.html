

{% include 'navbackoffice.html' %}


{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="text-center">Liste des Plantes</h1>
      <div class="text-center my-3">
        <a href="/plantes/create/" class="btn btn-success">
          Ajouter une nouvelle plante
        </a>
      </div>
      <ul class="list-group">
        {% for plante in plantes %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'plante-detail' plante.pk %}" class="text-decoration-none">
              {{ plante.nom }}
            </a>
            <span class="badge bg-primary rounded-pill"></span>
          </li>
        {% empty %}
          <li class="list-group-item text-center">Aucune plante n'est disponible.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
